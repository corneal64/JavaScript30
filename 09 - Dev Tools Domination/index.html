<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Testing");

      // Interpolated
      const color = "BADA55";
      console.log(`The color is ${color}`);

      // Styled
      console.log("%c I am awesome!", "font-size: 30px; color: #BADA55");

      // warning!
      console.warn("Oppps...");

      // Error :|
      console.error("You messed up!!");

      // Info
      console.info("Hmm...I see you've opened the console....");

      // Testing
      const p = document.querySelector("p");
      console.assert(
        p.style.color === "rgb(186, 218, 85)",
        "Not the color you've specified!"
      );

      // clearing
      // console.clear();

      // Viewing DOM Elements
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.group(`${dog.name}`); // OR console.groupCollapsed
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Jim");
      console.count("Test");
      console.count("Pi");
      console.count("Test");
      console.count("Pi");
      console.count("Test");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/corneal64")
        .then((res) => res.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.table(data);
        });
    </script>
  </body>
</html>
